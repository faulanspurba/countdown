<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>New Years</h1>
    <div class="countdown-container">
      <div class="days-c">
        <p class="big time" id="days"></p>
        <span>days</span>
      </div>
      <div class="hours-c">
        <p class="big time" id="hours"></p>
        <span>hours</span>
      </div>
      <div class="minutes-c">
        <p class="big time" id="minutes"></p>
        <span>minutes</span>
      </div>
      <div class="seconds-c">
        <p class="big time" id="seconds"></p>
        <span>seconds</span>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
